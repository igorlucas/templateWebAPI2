<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
    <title></title>
</head>
<body>

<div ng-controler="MeuCtrl">
    <button class="btn btn-info" ng-click="obter()">Get</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

<script>
    var app = angular.module('app', []);

    app.controller('MeuCtrl', ['$scope', '$http', function($scope, $http)
    {
        $scope.title = "Meu Controller";
        $scope.obter = function()
        {
            Get();
        }

        var serviceUrl = '';

        function Get()
        {
            $http.get(serviceUrl).success(function(result, status, headers, config)
            {
                console.log(result);
            });
        }

        

    }]);

    

 </script>
</body>
</html>
